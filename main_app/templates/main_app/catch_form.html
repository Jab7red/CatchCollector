{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{object.species}}</span></h1>
{% else %}
<h1>Add Catch</h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table}}
    </table>
    <input class="btn" type="submit" value="{% if object %} Edit {% else %} Add {% endif %}">
</form>

{% endblock %}
